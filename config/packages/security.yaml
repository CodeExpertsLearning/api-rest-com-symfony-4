security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        db:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        login:
            pattern: ^/api/login
            stateless: true
            anonymous: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            anonymous: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    encoders:
        App\Entity\User:
            algorithm: argon2i #O argon2i est√° disponivel somente para php 7.2+ abaixo use bcrypt

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: ['GET']}
        - { path: ^/api, roles: ROLE_USER, methods: ['GET']}
        - { path: ^/api, roles: ROLE_ADMIN, methods: ['POST', 'PUT', 'DELETE'] }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER